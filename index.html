<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c99c2be3a8.js" crossorigin="anonymous"></script>
</head>
<title>Product Preview</title>
</head>

<body>
    <div class="main">
        <div class="inner-box">
            <img src="images/image-product-desktop.jpg" alt="image" class="desktop-img">
            <img src="images/image-product-mobile.jpg" alt="image" class="mobile-img">
            <div class="info-box">
                <div class="banner-headings">
                    <p id="product-name">PERFUME</p>
                    <h1 id="main-heading">Gabrielle Essense Eau De Perfume</h1>
                </div>
                <div class="info">
                    <p>Preview

                        Gabrielle Essence Eau De Parfum

                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="prices">
                    <h1 class="mrp" id="sellingPrice">$149.99</h1>
                    <p class="mrp" id="costPrice">&nbsp;$169.99</p>
                </div>
                <div class="cartButton">
                    <button><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;&nbsp;Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
